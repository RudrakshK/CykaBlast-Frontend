<body>
  <div class="container row form-cont">
  <form name="search" action="." method="post">
      <div class="input-field col l6">
          <input id="lat" type="text" name="latitude" value="0">
          <label for="lat">Latitude</label>
        </div>
        <div class="input-field col l6">
          <input id="lon" type="text"  name="longitude" value="0">
          <label for="lon">Longitude</label>
        </div>
        <div class="col s12 center-align">
        <button class="btn teal" type="button" onclick="getLocation()">Get Location</button>
        </div>
        <div class="input-field col l12">
        <select name="depth">
            <option value="small">small</option>
            <option value="medium">medium</option>
            <option value="large">large</option>
          </select>
          <label for="lat">Depth</label>
        </div>
        <div class="input-field col l12">
            <select name="width">
                <option value="small">small</option>
                <option value="medium">medium</option>
                <option value="large">large</option>
              </select>
              <label for="lat">Latitude</label>
            </div>
        <div class="input-field col l12">
            <select name="lane">
                <option value="left lane">left lane</option>
                <option value="right lane">right lane</option>
              </select>
              <label for="lat">Lane</label>
            </div>
        <div class="input-field col l12">
            <select name="fixed">
                <option value="True">True</option>
                <option value="False">False</option>
              </select>
              <label for="lat">Fixed</label>
            </div>
            
        <input class="btn teal" type="submit"  value="Submit"  style="margin:20px;">
      </div>
        <br>
    </form>
  </div>
    <script>
        var x = document.getElementById("lat");
        var y = document.getElementById("lon");
        
        function getLocation() {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
          } else { 
            x.innerHTML = "Geolocation is not supported by this browser.";
          }
        }
        
        function showPosition(position) {
          x.innerHTML = "Latitude: " + position.coords.latitude + 
          "<br>Longitude: " + position.coords.longitude;
          x.value=position.coords.latitude;
          y.value=position.coords.longitude;
          console.log(x.value,y.value)
        }
        </script>
        

</body>
